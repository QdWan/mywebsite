/*内容样式*/
.wrap{
	position:relative;
	width:100%;
	height:800px;
	}
.love{
	margin:auto;
	width:100px;
	height:100px;
	position:absolute;
	cursor:pointer;
	top:0;
	left:0;
	bottom:0;
	right:0;
	z-index:2;
}
.beat{
	animation:beat 1s linear infinite alternate;
	}
.love:before,.love:after{
	position:absolute;
	left:21px;
	top:0;
	content:"";
	width:50px;
	height:80px;
	background:#BE1A25;
	border-radius:50px 50px 0 0;
	transform:rotate(45deg);
}
.love:after{
	left:0;
	transform:rotate(-45deg);
}
.t-wrap{
		width:100px;
		height:25px;
		margin:auto;
		position:absolute;
		top:20px;
		left:168px;
		bottom:0;
		right:0;
		z-index:3;
	}
.text{
	margin:auto;
	position:absolute;
	top:0;
	left:0;
	bottom:0;
	right:0;
	border-bottom:2px solid #BE1A25;
	color:#BE1A25;
	font-size:20px;
	text-align:center;
	}
.line{
	width:25px;
	height:2px;
	transform:rotate(38deg);
	position:absolute;
	top:15px;
	left:-22px;
	bottom:0;
	right:0;
	background:#BE1A25;
	}
